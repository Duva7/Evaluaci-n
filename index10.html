
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maquetación UI Coffee App</title>
</head>

  <div class="pantalla">

      <div class="seccion-ubicacion">

        <div class="icono-ubicacion"></div>

      </div>

      <div class="barra-busqueda">
        <div class="input-busqueda"></div>
        <div class="boton-filtro"></div>
      </div>
    </div>

    <!-- Promoción principal -->
    <div class="promocion">
      <div class="etiqueta-promocion"></div>
      <div class="texto-promocion"></div>
    </div>

    <!-- Categorías -->
    <div class="categorias">
      <div class="categoria activa"></div>

      <div class="categoria"></div>
    </div>

    <!-- Lista de productos -->
    <div class="lista-productos">

      <div class="tarjeta-producto">
        <div class="imagen-producto"></div>
        <div class="rating-producto"></div>
        <div class="nombre-producto"></div>
        <div class="descripcion-producto"></div>
        <div class="precio-producto"></div>
        <div class="boton-agregar"></div>
      </div>

      <div class="tarjeta-producto">
        <div class="imagen-producto"></div>
        <div class="rating-producto"></div>
        <div class="nombre-producto"></div>
        <div class="descripcion-producto"></div>
        <div class="precio-producto"></div>
        <div class="boton-agregar"></div>
      </div>
    </div>
    <!-- Navegación inferior -->
    <div class="navegacion-inferior">
      <div class="icono-nav home"></div>
      <div class="icono-nav heart"></div>
      <div class="icono-nav bell"></div>
      <div class="icono-nav cart"></div>
    </div>
  </div>
</body>
</html>
